[infinity-custom-css]
type = "custom-css"
title = "Custom CSS"
description = "Allow custom CSS to be provided with theme options"

[infinity-header-logo]
type = "header-logo"
title = "Header Logo"
description = "Custom header logo support"
_css_selector = "h1#site-logo"
_option_upload = "infinity_header_logo"
_option_top = "infinity_header_logo_top"
_option_left = "infinity_header_logo_left"

[infinity-header-background]
type = "css-background"
title = "Header Background"
description = "Custom header background support"
_css_selector = "div#header"
_option_upload = "infinity_header_background"
_option_repeat = "infinity_header_background_tiling"

[infinity-site-background]
type = "css-background"
title = "Site Background"
description = "Custom site background support"
_css_selector = "body"
_option_upload = "infinity_site_background"
_option_repeat = "infinity_site_background_tiling"

[infinity-post-gravatar]
type = "gravatar"
title = "Post Gravatars"
description = "Total control over post gravatars"
_image_class = "infinity-post-gravatar"
_option_size = "infinity_post_gravatar_size"
_option_default_set = "infinity_post_gravatar_default_set"
_option_default_img = "infinity_post_gravatar_default_img"
_option_default_force = "infinity_post_gravatar_default_force"
_option_rating = "infinity_post_gravatar_rating"
_option_border_width = "infinity_post_gravatar_border_width"
_option_border_color = "infinity_post_gravatar_border_color"
_option_padding = "infinity_post_gravatar_padding"
_option_bg_color = "infinity_post_gravatar_bg_color"

[infinity-base-styles]
type = "default"
title = "Base Styles"
description = "The base reset, layout and typography styles"
stylesheet = "assets/css/base.css"

[infinity-design-styles]
type = "default"
title = "Theme Styles"
description = "The Infinity theme design styles"
stylesheet = "assets/css/design.css"

[infinity-bonus-styles]
type = "default"
title = "Bonus Styles"
description = "Bonus element styling, like buttons, icons, etc"
stylesheet = "assets/css/bonus.css"
