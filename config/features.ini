; Base Styles Feature

[infinity-base-styles]
type = "default"
title = "Base Styles"
description = "The base reset, layout and typography styles"
style = "assets/css/base.css"

; Custom CSS Feature

[infinity-custom-css]
type = "custom-css"
title = "Custom CSS"
description = "Allow custom CSS to be provided with theme options"

[infinity-custom-css.markup]
type = "css"
section = "custom_styling"
title = "Custom CSS"
description = "Enter custom CSS markup to fine tune the look of your site"

; Header Logo Feature

[infinity-header-logo]
type = "header-logo"
title = "Header Logo"
description = "Custom header logo support"
_css_selector = "h1#site-logo"

[infinity-header-logo.image]
type = "upload"
section = "general"
title = "Header Logo"
description = "Upload a custom logo to appear in the header"
default_value = "assets/images/logo.png"
documentation = "options/uploader"

[infinity-header-logo.top]
type = "text"
section = "general"
title = "Top Spacing"
description = "Enter a width in pixels for top spacing"
parent = "infinity-header-logo-image"

[infinity-header-logo.left]
type = "text"
section = "general"
title = "Left Spacing"
description = "Enter a width in pixels for left spacing"
parent = "infinity-header-logo-image"

; Header Background Feature

[infinity-header-background]
type = "css-background"
title = "Header Background"
description = "Custom header background support"
_css_selector = "div#header"

[infinity-header-background.image]
type = "upload"
section = "general"
title = "Header Background"
description = "Upload a custom image to use as the header background"
documentation = "options/uploader"

[infinity-header-background.tiling]
type = "select"
section = "general"
title = "Header Background Tiling"
description = "Set the tiling of the header background image"
field_options[] = "inherit=Default"
field_options[] = "repeat=Full Tiling"
field_options[] = "repeat-x=Tile Horizontally Only"
field_options[] = "repeat-y=Tile Vertically Only"
field_options[] = "no-repeat=Disable Tiling"
default_value = "no-repeat"
parent = "infinity-header-background-image"

; Site Background Feature

[infinity-site-background]
type = "css-background"
title = "Site Background"
description = "Custom site background support"
_css_selector = "body"

[infinity-site-background.image]
type = "upload"
section = "general"
title = "Site Background"
description = "Upload a custom image to use as the site background"
documentation = "options/uploader"

[infinity-site-background.tiling]
type = "select"
section = "general"
title = "Site Background Tiling"
description = "Set the tiling of the site background image"
field_options[] = "inherit=Default"
field_options[] = "repeat=Full Tiling"
field_options[] = "repeat-x=Tile Horizontally Only"
field_options[] = "repeat-y=Tile Vertically Only"
field_options[] = "no-repeat=Disable Tiling"
default_value = "inherit"
parent = "infinity-site-background-image"

; Post Gravatar Feature

[infinity-post-gravatar]
type = "gravatar"
title = "Post Gravatars"
description = "Total control over post gravatars"
_image_class = "infinity-post-gravatar"

[infinity-post-gravatar.size]
section = "gravatars"
title = "Size"
description = "Enter the size in pixels for the Gravatar image"
field_type = "text"

[infinity-post-gravatar.default_set]
type = "select"
section = "gravatars"
title = "Default Image Set"
description = "Select the default image set to use"
field_options[] = "404=Return 404 Error"
field_options[] = "mm=Mystery Man"
field_options[] = "identicon=Identicon"
field_options[] = "monsterid=Monster ID"
field_options[] = "wavatar=Wavatar"
field_options[] = "retro=Retro"
default_value = "mm"

[infinity-post-gravatar.default_img]
type = "upload"
section = "gravatars"
title = "Default Image File"
description = "Upload a default Gravatar image (overrides default set)"

[infinity-post-gravatar.default_force]
type = "yesno"
section = "gravatars"
title = "Force Default"
description = "Force default image to always load?"
default_value = no

[infinity-post-gravatar.rating]
type = "select"
section = "gravatars"
title = "Rating"
description = "Select highest image rating to display"
field_options[] = "g=G (suitable for display on all websites with any audience type)"
field_options[] = "pg=PG (may contain rude gestures, provocatively dressed individuals, the lesser swear words, or mild violence)"
field_options[] = "r=R (may contain such things as harsh profanity, intense violence, nudity, or hard drug use)"
field_options[] = "x=X (may contain hardcore sexual imagery or extremely disturbing violence)"
default_value = "g"

[infinity-post-gravatar.border_width]
type = "text"
section = "gravatars"
title = "Border Width"
description = "Enter a border width in pixels for the Gravatar image"

[infinity-post-gravatar.border_color]
type = "colorpicker"
section = "gravatars"
title = "Border Color"
description = "Select a color for the Gravatar image border"

[infinity-post-gravatar.padding]
type = "text"
section = "gravatars"
title = "Padding"
description = "Enter a padding size in pixels for the Gravatar image"

[infinity-post-gravatar.bg_color]
section = "gravatars"
title = "Background Color"
description = "Select a background color for the Gravatar image"
field_type = "colorpicker"
