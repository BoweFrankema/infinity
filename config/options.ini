; Options

[active_skin]
section = "skinning"
title = "Active Skin"
description = "Select the skin that you want to enable for your site"
class = "input-wrapper"
field_type = "select"
field_options = "bp_tasty_skins_available"
default_value = "minimal"

[protect_components]
section = "buddypress"
title = "Component Protection"
description = "Do you want to make all BuddyPress sections only reachable for registered members? Only your blog and register pages will be public."
class = "input-wrapper"
field_type = "radio"
field_options[] = "1=On"
field_options[] = "0=Off"
default_value = false

[register_page_text_enable]
section = "buddypress"
title = "Enable Custom Register Page Text"
description = "Enabling this option will show the text you enter in the option below on the register page."
class = "input-wrapper"
field_type = "radio"
field_options[] = "1=On"
field_options[] = "0=Off"
default_value = false

[register_page_text_content]
section = "buddypress"
title = "Custom Register Page Text"
description = "This is the text that will show on the register page (if enabled)."
class = "input-wrapper"
field_type = "textarea"
default_value = ""

