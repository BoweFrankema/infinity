; Sections

[~general]
title = "General"

[~buddypress]
title = "General BuddyPress"

[~testing]
title = "Testing All Types"

; Options

[tasty_header_logo]
section = "general"
title = "Header Logo"
description = "Upload a custom logo to appear in the header"
class = "input-wrapper"
field_type = "upload"
default_value = "assets/images/header_logo.png"
required_feature = "tasty-header-logo"

[tasty_header_background]
section = "general"
title = "Header Background"
description = "Upload a custom image to use as the header background"
class = "input-wrapper"
field_type = "upload"
default_value = "assets/images/header_bg.png"
required_feature = "tasty-header-background"

[tasty_header_background_tiling]
section = "general"
title = "Header Background Tiling"
description = "Set the tiling of the header background image"
class = "input-wrapper"
field_type = "select"
field_options[] = "inherit=Default"
field_options[] = "repeat=Full Tiling"
field_options[] = "repeat-x=Tile Horizontally Only"
field_options[] = "repeat-y=Tile Vertically Only"
field_options[] = "no-repeat=Disable Tiling"
default_value = "inherit"
required_feature = "tasty-header-background"

[tasty_site_background]
section = "general"
title = "Site Background"
description = "Upload a custom image to use as the site background"
class = "input-wrapper"
field_type = "upload"
default_value = "assets/images/site_bg.png"
required_feature = "tasty-site-background"

[tasty_site_background_tiling]
section = "general"
title = "Site Background Tiling"
description = "Set the tiling of the site background image"
class = "input-wrapper"
field_type = "select"
field_options[] = "inherit=Default"
field_options[] = "repeat=Full Tiling"
field_options[] = "repeat-x=Tile Horizontally Only"
field_options[] = "repeat-y=Tile Vertically Only"
field_options[] = "no-repeat=Disable Tiling"
default_value = "inherit"
required_feature = "tasty-site-background"

[tasty_protect_components]
section = "buddypress"
title = "Component Protection"
description = "Do you want to make all BuddyPress sections only reachable for registered members? Only your blog and register pages will be public."
class = "input-wrapper"
field_type = "radio"
field_options[] = "1=On"
field_options[] = "0=Off"
default_value = false

[tasty_register_page_text_enable]
section = "buddypress"
title = "Enable Custom Register Page Text"
description = "Enabling this option will show the text you enter in the option below on the register page."
class = "input-wrapper"
field_type = "radio"
field_options[] = "1=On"
field_options[] = "0=Off"
default_value = false

[tasty_register_page_text_content]
section = "buddypress"
title = "Custom Register Page Text"
description = "This is the text that will show on the register page (if enabled)."
class = "input-wrapper"
field_type = "textarea"
default_value = ""

