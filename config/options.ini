; Sections

[~general]
title = "General"

[~buddypress]
title = "General BuddyPress"

; Options

[infinity_header_logo]
section = "general"
title = "Header Logo"
description = "Upload a custom logo to appear in the header"
class = "input-wrapper"
field_type = "upload"
default_value = "assets/images/header_logo.png"
required_feature = "infinity-header-logo"

[infinity_header_background]
section = "general"
title = "Header Background"
description = "Upload a custom image to use as the header background"
class = "input-wrapper"
field_type = "upload"
default_value = "assets/images/header_bg.png"
required_feature = "infinity-header-background"

[infinity_header_background_tiling]
section = "general"
title = "Header Background Tiling"
description = "Set the tiling of the header background image"
class = "input-wrapper"
field_type = "select"
field_options[] = "inherit=Default"
field_options[] = "repeat=Full Tiling"
field_options[] = "repeat-x=Tile Horizontally Only"
field_options[] = "repeat-y=Tile Vertically Only"
field_options[] = "no-repeat=Disable Tiling"
default_value = "inherit"
required_feature = "infinity-header-background"

[infinity_site_background]
section = "general"
title = "Site Background"
description = "Upload a custom image to use as the site background"
class = "input-wrapper"
field_type = "upload"
default_value = "assets/images/site_bg.png"
required_feature = "infinity-site-background"

[infinity_site_background_tiling]
section = "general"
title = "Site Background Tiling"
description = "Set the tiling of the site background image"
class = "input-wrapper"
field_type = "select"
field_options[] = "inherit=Default"
field_options[] = "repeat=Full Tiling"
field_options[] = "repeat-x=Tile Horizontally Only"
field_options[] = "repeat-y=Tile Vertically Only"
field_options[] = "no-repeat=Disable Tiling"
default_value = "inherit"
required_feature = "infinity-site-background"
