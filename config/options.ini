; Base Theme
;

[infinity_custom_css]
section = "custom_styling"
title = "Custom CSS"
description = "Enter custom CSS markup to fine tune the look of your site"
field_class = "infinity-cpanel-option-field-css"
field_type = "css"
required_feature = "infinity-custom-css"

[infinity_base_sidebar]
section = "general"
title = "Sidebar Position"
description = "Where do you want the sidebar to appear?"
field_type = "leftright"
default_value = "l"
field_id = "iphone-box"

[infinity_base_menu]
section = "layout"
title = "Show Main Menu"
description = "Do you want to show the main menu?"
field_type = "yesno"
default_value = yes

[infinity_base_sub_menu]
section = "layout"
title = "Sub Navigation Menu"
description = "Do you want to show the Sub main menu?"
field_type = "yesno"
default_value = yes

[infinity_base_top_menu]
section = "layout"
title = "Top Navigation Menu"
description = "Do you want to show the Top main menu?"
field_type = "yesno"
default_value = yes

[infinity_base_breadcrumbs]
section = "layout"
title = "Show Breadcrumbs"
description = "Do you want to show Breadcrumb Navigation? You need to install the WordPress SEO Plugin by Yoast to use this feature"
field_type = "yesno"
default_value = yes

[infinity_base_sub_header]
section = "layout"
title = "Enable sub header"
description = "The Sub header allows you to display a full size image before the content. When enabled it will show a custom image on your homepage and the featured post thumbnail on posts and pages. If your post or page does not contain a thumbnail it will show your custom image by default"
field_type = "yesno"
default_value = yes

[infinity_base_sub_header_image]
section = "layout"
title = "Sub Header Image"
description = "Upload a custom image to use as the sub header"
field_type = "upload"
documentation = "options/uploader"

[infinity_base_blog_avatar]
section = "layout"
title = "Show Avatar"
description = "Display author avatars on your pages?"
field_type = "yesno"
default_value = no

[infinity_base_blog_thumb]
section = "layout"
title = "Show Thumnails"
description = "Show the post thumbnails on category and archive pages?"
field_type = "yesno"
default_value = yes

[infinity_base_blog_content]
section = "layout"
title = "Excerpt or Content?"
description = "Show the post excerpt or the full post on category and archive pages? If you show the full post keep potential duplicate content issues in mind."
field_type = "radio"
field_options[] = "0=Show Excerpt only "
field_options[] = "1=Show Full posts"
default_value = 1

[infinity_base_buddypress]
section = "buddypress"
title = "BuddyPress Support"
description = "When you enable BuddyPress Support additional stylesheets, sidebars and theme options will be enabled. You'll also need to add the additional BuddyPress templates to your Child Theme folder."
field_type = "yesno"
default_value = yes

[infinity_base_buddypress_menu]
section = "buddypress"
title = "Use BuddyPress Menu?"
description = "Do you want to enable the Main BuddyPress Navigation? If not you can use Custom Menus to build your own multi-level navigation. "
field_type = "select"
field_options[] = "1=Do not display"
field_options[] = "2=Show in Main Menu"
field_options[] = "3=Show in Top Menu"
field_options[] = "4=Show in Sub Menu"
default_value = 1

[infinity_base_slider]
section = "slider"
title = "Do you want to show the Slider on the homepage?"
description = "If you enable the slider you can choose what type of content you want to display. You can choose between displaying the Slides you added through see Slides Menu or showing Featured Posts from a certain category."
field_type = "select"
field_options[] = "0=Do not display"
field_options[] = "1=Show custom Slides"
field_options[] = "2=Show Featured Post from a Category"
default_value = 1

[infinity_base_slider_title]
section = "slider"
title = "Slider Header"
description = "The text that get's shown above the slider"
class = "my-input-class"
field_type = "textarea"
default_value = "Featured Content"

[infinity_base_slider_type]
section = "slider"
title = "Slider Size"
description = "Do you want to show the Slider full-width or in the content area?"
field_type = "select"
field_options[] = "1=Full Width"
field_options[] = "2=Content Area"
default_value = 1

[infinity_base_slider_category]
section = "slider"
title = "Featured Slider Category"
description = "From which category do you want to show posts? "
field_type = "category"

[infinity_base_slider_amount]
section = "slider"
title = "Number of posts"
description = "How many posts do you want to feature?"
field_type = "text"
