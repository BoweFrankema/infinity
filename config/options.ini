[~buddypress]
title = "General BuddyPress"

[protect_components]
section = "buddypress"
title = "Component Protection"
description = "Do you want to make all BuddyPress sections only reachable for registered members? Only your blog and register pages will be public."
class = "input-wrapper"
field_type = "radio"
field_options[] = "Off"
field_options[] = "On"
default_value = 0

[register_page_text_enable]
section = "buddypress"
title = "Enable Custom Register Page Text"
description = "Enabling this option will show the text you enter in the option below on the register page."
class = "input-wrapper"
field_type = "radio"
field_options[] = "Off"
field_options[] = "On"
default_value = 0

[register_page_text_content]
section = "buddypress"
title = "Custom Register Page Text"
description = "This is the text that will show on the register page (if enabled above)."
class = "input-wrapper"
field_type = "textarea"
default_value = ""

